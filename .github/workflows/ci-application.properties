# CI Test Configuration
# This file is used by GitHub Actions CI/CD

# Server Configuration
server.port=8081

# Database Configuration - Use MySQL service from GitHub Actions
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/full-stack-ecommerce?useSSL=false&serverTimezone=UTC&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable Okta for testing
spring.autoconfigure.exclude=com.okta.spring.boot.oauth.OktaOAuth2AutoConfig,org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
okta.oauth2.issuer=disabled
okta.oauth2.client-id=disabled
okta.oauth2.client-secret=disabled

# Email Configuration - Disable in tests
spring.mail.host=

# Stripe - Use test mode
stripe.key.secret=sk_test_dummy_key_for_testing
stripe.key.publishable=pk_test_dummy_key_for_testing

# Frontend URL
app.frontend.url=http://localhost:4200

# CORS Configuration
allowed.origins=http://localhost:4200,http://localhost:3000

# Spring Data REST Configuration
spring.data.rest.base-path=/api

