<div class="page-wrapper">

  <!-- Role Selector -->
  <app-role-selector></app-role-selector>

  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/products">
        <img src="assets/images/logo.jpeg" alt="Wedding Shop" class="img-responsive">
      </a>
    </div>

    <app-product-category-menu></app-product-category-menu>

  </aside>
  <!-- END MENU SIDEBAR-->

  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">

            <app-search></app-search>

            <!-- Current Role Display -->
            <div class="current-role" *ngIf="currentUserRole">

                <span class="role-icon-small" *ngIf="currentUserRole === 'BRIDE'">üë∞üèª‚Äç‚ôÄÔ∏è</span>
                <span class="role-text">Shopping for: {{ getRoleText() }}</span>
              </span>
              <button class="change-role-btn" (click)="changeRole()">Change</button>
            </div>

            <app-login-status></app-login-status>

            <app-cart-status></app-cart-status>

          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <router-outlet></router-outlet>

  </div>
</div>

<!-- ENDS PAGE CONTAINER -->
